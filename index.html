<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/05f4994bb9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
  <link rel="stylesheet" href="./styles/index.css">
  <title>Expense Tracker</title>
</head>

<body>
  <!-- <nav id="navbar">
    <div class="logo">
      <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="user">
    </div>
    <ul>
      <li><a href="#">Home</a></li>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Expense Tracker <button id="mode" class="mode nav-item"><i class="far fa-lightbulb"></i></button></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a id="login" class="nav-item nav-link" href="#"><i style="font-size: 16px;" class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a>
        <a id="signup" class="nav-item nav-link" href="#">Sign Up</a>
      </div>
    </div>
  </nav>
  
  <div class="container t-container">
    <h2 id="heading" class="text-center display-5"></h2>
    
    <div class="balance">
      <h4>Your Balance</h4>
      <h2 id="balance">$0.00</h2>
    </div>

    <div id="inc-exp-container" class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="income" class="money income">+$0.00</p>
      </div>

      <div>
        <h4>Expense</h4>
        <p id="expense" class="money expense">-$0.00</p>
      </div>
    </div>

    <h3>Transactions History</h3>
    <ul id="transactions-list" class="transactions-list">
      <!-- <li class="expense">
        Cash <span class="transaction-amt">-$400</span>
        <button class="btn btn-danger delete-btn">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </li>    -->
    </ul>

    <button type="button" class="cta-btn btn btn-dark" id="open">
      <i class="fa fa-plus" aria-hidden="true"></i>
      ADD TRANSACTION
    </button>
  </div>

   <!-- Modal for Login Form -->
   <div class="login-modal-container" id="login-modal">
    <div class="form-modal">
      <button class="close-btn" id="close-login-modal">
        <i class="fa fa-times"></i>
      </button>

      <div class="modal-header">
        <h4>Sign In</h4>        
      </div>

      <form id="login-form" class="modal-form">
        <h4 class="text-center">Sign in Below or <button style="margin: 5px" id="sign-up" class="btn btn-secondary">Click here</button> to Sign up</h4>
        <h4 class="text-center"><button id="demo-account" class="btn btn-secondary">Click here</button> to use a Demo Account</h4>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Account Name" class="form-control">
        </div>

      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" class="form-control">
        </div>
    
        <input type="submit" value="Submit" class="submit-btn btn btn-dark">
      </form> 
    </div>
  </div>

  <!-- Modal for Sign Up Form -->
  <div class="signup-modal-container" id="signup-modal">
    <div class="form-modal">
      <button class="close-btn" id="close-signup-modal">
        <i class="fa fa-times"></i>
      </button>

      <div class="modal-header">
        <h4>Sign Up</h4>        
      </div>

      <form id="signup-form" class="modal-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="newName" placeholder="Enter Account Name" class="form-control">
        </div>

      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="newPassword" placeholder="Enter Password" class="form-control">
        </div>
    
        <input type="submit" value="Submit" class="submit-btn btn btn-dark">
      </form> 
    </div>
  </div>

  <!-- Modal for Create Form -->
  <div class="modal-container" id="modal">
    <div class="form-modal">
      <button class="close-btn" id="close">
        <i class="fa fa-times"></i>
      </button>

      <div class="modal-header">
        <h4>Add Transaction</h4>
      </div>

      <form id="form" class="modal-form">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" class="form-control">
        </div>

        <div class="form-group">
          <label for="kind">Transaction Kind</label>
          <select class="form-control" id="kind">
            <option>Select</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>           
          </select>
        </div>
      
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" placeholder="Enter amount" class="form-control">
        </div>
    
        <input type="submit" value="Submit" class="submit-btn btn btn-dark">
      </form> 
    </div>
  </div>

  <!-- Modal for update Form -->
  <div class="update-modal-container" id="update-modal">
    <div class="form-modal">
      <button class="close-btn" id="close-update-modal">
        <i class="fa fa-times"></i>
      </button>

      <div class="modal-header">
        <h4>Edit Transaction</h4>
      </div>

      <form id="edit-form" class="modal-form" data-id="">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="edit-description" class="form-control">
        </div>

        <div class="form-group">
          <label for="kind">Transaction Kind</label>
          <select class="form-control" id="edit-kind">
            <option>Select</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>           
          </select>
        </div>
      
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="edit-amount" placeholder="Enter amount" class="form-control">
        </div>
    
        <input type="submit" value="Submit" class="submit-btn btn btn-dark">
      </form> 
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="src/account.js"></script>
  <script src="src/transaction.js"></script>
  <script src="src/adapter.js"></script>
  <script src="src/app.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
