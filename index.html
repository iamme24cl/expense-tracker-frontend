<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <nav id="navbar">
    <div class="logo">
      <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="user">
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </nav>

  <header>
    <button id="toggle" class="toggle">
      <i class="fa fa-bars fa-2x"></i>
    </button>

    <h1>Expense Tracker</h1>   
  </header>
  
  <div class="container">
    <div class="balance">
      <h4>Your Balance</h4>
      <h1 id="balance" class="">$0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="income" class="money income">+$0.00</p>
      </div>

      <div>
        <h4>Expense</h4>
        <p id="expense" class="money expense">-$0.00</p>
      </div>
    </div>

    <h3>Transactions History</h3>
    <ul id="transactions-list" class="transactions-list">
      <!-- <li class="expense">Cash <span class="transaction-amt">-$400</span><button class="btn btn-danger delete-btn"><i class="fa fa-times" aria-hidden="true"></i>
      </button></li>    -->
    </ul>

    <button type="button" class="cta-btn btn btn-primary" id="open"><i class="fa fa-plus" aria-hidden="true"></i>
      ADD TRANSACTION</button>
  </div>

  <!-- Modal -->
  <div class="modal-container" id="modal">
    <div class="form-modal">
      <button class="close-btn" id="close">
        <i class="fa fa-times"></i>
      </button>
      <div class="modal-header">
        <h4>Add Transaction</h4>
      </div>
      <form id="form" class="modal-form">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" class="form-control">
        </div>

        <div class="form-group">
          <label for="kind">Transaction Kind</label>
          <select class="form-control" id="kind">
            <option>Select</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>           
          </select>
        </div>
      
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" placeholder="Enter amount" class="form-control">
        </div>
    
        <input type="submit" value="Submit" class="submit-btn btn btn-primary">
      </form>
    </div>

  </div>
  

 
  <script src="script.js"></script>
</body>
</html>
